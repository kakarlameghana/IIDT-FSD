<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Tip Calculator</h1>
  <form id="tipForm">
    <label for="totalBill">Total Bill Amount:</label>
    <input type="number" id="totalBill" required><br><br>

    <label for="serviceQuality">Level of Satisfaction (1-5):</label>
    <input type="number" id="serviceQuality" min="1" max="5" required><br><br>

    <label for="numberOfPeople">Number of People:</label>
    <input type="number" id="numberOfPeople" min="1" required><br><br>

    <button type="submit">Calculate Tip</button>
  </form>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
